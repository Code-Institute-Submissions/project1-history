<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Membership</title>
</head>
<body>
    <div class="filler">
    <header>
          <h1 class="headlogo">Become A Member</h1>

        <nav>
          <ul id="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html" class="active">About</a></li>
            <li><a href="member.html">Membership</a></li>
            <li><a href="gallary.html">gallary</a></li>
          </ul>
        </nav>

      </header>
      <main>
        <section>
            <h4>Sign up for free and get the latest updates!</h4>
        </section>
        <hr>
        <section id="signup"> <!--Signup and buttom is borrowed from "love Running project"-->
          <form
            id="signup-form"
            method="POST"
            action="https://formdump.codeinstitute.net"
          >
            <h2>
             <p>Let's get you signed up!</p>
            </h2>
            <label for="first_name">First Name</label>
            <input
              type="text"
              name="first_name"
              id="first_name"
              class="text-input"
              required
            />
            <br />
            <label for="last_name">Last Name</label>
            <input
              type="text"
              name="last_name"
              id="last_name"
              class="text-input"
              required
            />
            <br />
            <label for="email_address">Email Address</label>
            <input
              type="email"
              name="email_address"
              id="email_address"
              class="text-input"
              required
            />
            <br />
            <button type="submit" class="join-button">Sign Up!</button>
          </form>
        </section>
      </main>
      <br>
    </div>  
</body>
